<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    </head>

    <body>
        <form class="m-5">
            
            <label>Tag:</label>
            <div class="row mb-3" id="layer"> 
                <input type="text" name="tag" class="col">
                <input type="text" name="tag" class="col">
                <input type="text" name="tag" class="col">
            </div>
            <button type="button" class='btn btn-primary' onclick="addTag()">tag추가</button>
            <button type="submit" class='btn btn-primary' >전송</button>
        </form>
        <script>
            function addTag() {
                let textInput = document.createElement("input");
                textInput.setAttribute("type", "text");
                textInput.name = "tag";
                textInput.className = "col";
                
                let layer = document.querySelector("div#layer");

                layer.appendChild(textInput);
            }
        </script>
    </body>
</html>
